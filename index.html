<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>

    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Movie List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="favorite.html">Favorite</a>
              </li>              
            </ul>
          </div>
        </div>
    </nav>

    <!-- 搜尋列 -->
    <div class="container d-flex justify-content-between align-items-center mt-sm-4">
        <form class="row row-cols-sm-auto g-3" id="search-form">
            <div class="col-12">
              <label class="visually-hidden" for="keyword">Search Keyword</label>
              <div class="input-group">
                <input type="text" class="form-control" id="keyword" placeholder="Keyword...">
              </div>
            </div>
                
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <div id="layout-switch">
          <i class="fa fa-th fa-2x bg-info" style="cursor: pointer;" aria-hidden="true"></i>
          <i class="fa fa-bars ms-3 fa-2x" style="cursor: pointer;" aria-hidden="true"></i>
        </div>
    </div>


    <!-- 資料卡 + Grid-->
    <div class="container mt-2">
        <div class="row" id="card-row">
            <!-- Add cards here -->

        </div>
    </div>

    <!-- 更多資料Modal -->  
    <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="movie-modal-title">movie title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="row">
                        <div class="col-sm-8" >
                          <img id="movie-modal-poster" style="width:100%;" alt="movie poster">
                        </div>
                        <div class="col-sm-4">
                            <p><em id="movie-modal-date">release date: 2023/02/14</em></p>    
                            <p id="movie-modal-description">description</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
    

    <!-- 分頁 -->
    <nav aria-label="..." class="mt-3">
        <ul class="pagination justify-content-center" id="page-ul">
            <!-- add page list here -->
        </ul>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
